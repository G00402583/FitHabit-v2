<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
  <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
  <ion-button expand="block" (click)="register()">Register</ion-button>

  <ion-text color="danger">{{ errorMessage }}</ion-text>

  <ion-button fill="clear" [routerLink]="['/login']" routerDirection="forward">
    Already have an account? Login
  </ion-button>
  
  
</ion-content>
