/* ------------------------------------------------------------------
   android/app/build.gradle   (module‑level)
   • versionCode 2  /  versionName 1.0.1
   • signingConfigs.release uses the keystore values defined in
     android/gradle.properties:
         RELEASE_STORE_FILE
         RELEASE_STORE_PASSWORD
         RELEASE_KEY_ALIAS
         RELEASE_KEY_PASSWORD
------------------------------------------------------------------- */

apply plugin: 'com.android.application'

android {
    namespace "io.ionic.starter"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "io.ionic.starter"
        minSdkVersion    rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionCode  2         // bump when you upload a new Play‑Store build
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    /* ─────────── Signing configuration ─────────── */
    signingConfigs {
        release {
            storeFile     file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias      RELEASE_KEY_ALIAS
            keyPassword   RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release      // ←  attach signer
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
        debug {
            // keeps default debug signer
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    /* Push notifications */
    implementation 'com.google.firebase:firebase-messaging:23.4.1'

    /* Testing */
    testImplementation        "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

apply from: 'capacitor.build.gradle'

/* Apply Google Services only if google‑services.json is present */
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch (Exception e) {
    logger.info("google-services.json not found, Google Services plugin not applied. Push Notifications won't work")
}
